<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1 class="header text-center">Making Serious Bank</h1>

    <div class="row">
      <div class="col-xs-3 col-xs-offset-1 well">
        <h3>SIGN UP FOR AN ACCOUNT TODAY!!!</h3>
        <form id="new-account">
          <div class="form-group">
            <input type="text" class="form-control" id="new-user-name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="initial-balance" placeholder="Balance">
          </div>
          <button type="submit" class="btn btn-primary" id="new-account-btn">Create</button>
        </form>
      </div>

      <div class="col-xs-4 col-xs-offset-1 well">
        <h3>Deposit/Withdraw money</h3>
        <form id="deposit-withdraw">
          <div class="form-group">
            <input type="number" class="form-control" id="deposit" placeholder="Deposit"
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="withdraw" placeholder="Withdraw">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-3 well">
        <h3>Balance</h3>
        <h5><span class="text-center balance"></span></h5>

      </div>
    </div>
  </div>
</body>
</html>
