<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>
 

	<title>Bank Account</title>
</head>


<body>
	<div class="container">
	 <h1 class="header">Making Serious Bank</h1>

   <div class="row">
    <div class="col-md-3 col-md-offset-1 well">
      <h3>SIGN UP FOR A BANK ACCOUNT TODAY!!!</h3>
      <form id="new-account">
        <div class="form-group">
          <input type="text" class="form-control" id="new-user" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="initial-balance" placeholder="Balance">
        </div>
        <button type="submit" class="btn btn-default" id="new-account-btn">Create</button>
      </form>
    </div>

    <div class="col-md-4 col-md-offset-1 well">
      <h3>Deposit/Withdraw money</h3>
      <form id="deposit-withdraw">
        <div class="form-group">
          <input type="number" class="form-control" id="deposit" placeholder="Deposit">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="withdraw" placeholder="Withdraw">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>

    <div class="row">
      <div class="col md-4 col-md-offset-3 well">
        <h3>Balance</h3>
        <h5><span class="balance"></span></h5>
   


    </div>
	</div>
</div>


</body>
</html>
